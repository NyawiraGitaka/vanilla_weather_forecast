<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/index.css">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather Forecast App</title>
</head>

<body>
  <div class="weather-forecast-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" id="search-input" placeholder="Enter a city..." required class="search-form-input">
        <input type="submit" value="Search" class="search-form-button">
      </form>
    </header>
    <main>
      <div class="weather-information">
        <div>
          <h1 class="weather-city" id="target-city"></h1>
          <p class="weather-details">
            <span id="time-details"></span>
            <span class="weather-condition"></span>
            <br>
            Humidity <strong id="humidity"></strong>, Wind <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="current-temp">
          <div class="weather-icon" id="icon">
          </div>
          <span id="weather-temp-value" class="temp-value"></span>
          <span class="temp-symbol">°C</span>
        </div>
      </div>

      <div class="forecast-weather" id="weather-forecast">

      </div>

    </main>

    <footer>This project was 👩🏽‍💻coded by
      <a href="https://github.com/NyawiraGitaka/vanilla_weather_forecast" target="_blank">Nyawira Gitaka</a> hosted on
      <a href="https://github.com/" target="_blank">Github</a> published on
      <a href="https://ng-vanilla-weatherforecast.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
